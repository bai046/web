<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY 按钮</title>
    <style>
        .button{
            display:inline-block;
            padding:15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align:center;
            text-decoration: none;
            outline: none;
            color: cornsilk;
            background-color: darkgreen;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
        .button:hover{
            background-color: #3e8e3e;
        }
        .button:hover{
            background-color: #33ee88;
            box-shadow: 0 5px darkgrey;
            transform: translateY(4px);
        }

    </style>
</head>
<body>
    
    <h2>按钮动画</h2>
    <button class="button"> 请点击我！</button>

</body>
</html>
